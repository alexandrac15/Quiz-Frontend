
<body class="body-b" >
  <mat-grid-list cols="4" gutterSize="3" rowHeight="100px">
    <mat-grid-tile
      *ngFor="let tile of quizzes"
      [colspan]="spec"
      [rowspan]="spec"
      [routerLink]="['playQuiz', tile.idQuiz]">  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title > {{tile.category}}</mat-card-title>
      </mat-card-header>
    </mat-card>

    </mat-grid-tile>

  </mat-grid-list>

</body>
